<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./img/crFlamengo.png" alt="adidas CRF Flamengo">
      </div>
      <div class="info">
        <h1 class="title">FLAMENGO</h1>
        <h3>THE SACRED CLOTH OF THE MOST POPULAR CLUB IN THE WORLD. THE RUBBER-BLACK NATION.</h3>
        <div class="sizes">
          <button>P</button>
          <button class="active">M</button>
          <button>G</button>
          <button>GG</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
